<div class="container-fluid">


  <div *ngIf="message" class="alert alert-warning alert-dismissible show" role="alert">
    <strong>Opps</strong> {{message}}
    <button type="button" class="btn-close" (click)="dismissAlert()" aria-label="Close"></button>
  </div>

  <button (click)="openAddPlayer()" *ngIf="!showPlayerForm" 
  class="btn btn-lg btn-outline-primary">Add Player</button>

  <button (click)="openEditPlayer()" *ngIf="!showPlayerForm" [disabled]="!currentPlayer"
    class="btn btn-lg btn-outline-primary">Edit Player</button>

  <button (click)="deletePlayer()" *ngIf="!showPlayerForm" [disabled]="!currentPlayer"
    class="btn btn-lg btn-outline-danger">Delete Player</button>

  <app-book-form *ngIf="showPlayerForm" (newPlayerEvent)="addNewPlayer($event)" 
  (playerFormClose)="playerFormClose($event)"
    [[player]]="currentPlayer"></app-book-form>

  <div *ngIf="!showPlayerForm">
    <app-book-row class="card" *ngFor="let b of playerList" [player]="b" (click)='clicked(b)'
      [class.bg-info]="isSelected(b)" [class.text-white]="isSelected(b)">
    </app-book-row>
  </div>

  <app-book-details *ngIf="currentPlayer!" [player]="currentPlayer">

  </app-book-details>




</div>
